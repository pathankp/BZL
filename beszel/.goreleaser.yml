version: 2

project_name: serversentry

before:
  hooks:
    - go mod tidy

builds:
  - id: serversentry
    binary: serversentry
    main: cmd/hub/hub.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
      - arm

  - id: serversentry-agent
    binary: serversentry-agent
    main: cmd/agent/agent.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - freebsd
      - openbsd
      - windows
    goarch:
      - amd64
      - arm64
      - arm
      - mips64
      - riscv64
      - mipsle
      - ppc64le
    ignore:
      - goos: freebsd
        goarch: arm
      - goos: openbsd
        goarch: arm
      - goos: windows
        goarch: arm
      - goos: darwin
        goarch: riscv64
      - goos: windows
        goarch: riscv64

archives:
  - id: serversentry-agent
    formats: [tar.gz]
    builds:
      - serversentry-agent
    name_template: >-
      {{ .Binary }}_
      {{- .Os }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        formats: [zip]

  - id: serversentry
    formats: [tar.gz]
    builds:
      - serversentry
    name_template: >-
      {{ .Binary }}_
      {{- .Os }}_
      {{- .Arch }}

nfpms:
  - id: serversentry-agent
    package_name: serversentry-agent
    description: |-
      Agent for ServerSentry
      ServerSentry is a lightweight server monitoring platform that includes Docker
      statistics, historical data, and alert functions. It has a friendly web
      interface, simple configuration, and is ready to use out of the box.
      It supports automatic backup, multi-user, OAuth authentication, and
      API access.
    maintainer: nak-ventures <oss@nak-ventures.com>
    section: net
    builds:
      - serversentry-agent
    formats:
      - deb
    contents:
      - src: ../supplemental/debian/serversentry-agent.service
        dst: lib/systemd/system/serversentry-agent.service
        packager: deb
      - src: ../supplemental/debian/copyright
        dst: usr/share/doc/serversentry-agent/copyright
        packager: deb
      - src: ../supplemental/debian/lintian-overrides
        dst: usr/share/lintian/overrides/serversentry-agent
        packager: deb
    scripts:
      postinstall: ../supplemental/debian/postinstall.sh
      preremove: ../supplemental/debian/prerm.sh
      postremove: ../supplemental/debian/postrm.sh
    deb:
      predepends:
        - adduser
        - debconf
      scripts:
        templates: ../supplemental/debian/templates
        # Currently broken due to a bug in goreleaser
        # https://github.com/goreleaser/goreleaser/issues/5487
        #config: ../supplemental/debian/config.sh

scoops:
  - ids: [serversentry-agent]
    name: serversentry-agent
    repository:
      owner: nak-ventures
      name: serversentry-scoops
    homepage: "https://serversentry.dev"
    description: "Agent for ServerSentry, a lightweight server monitoring platform."
    license: MIT


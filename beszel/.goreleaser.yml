brews:
  - ids: [serversentry-agent]
    name: serversentry-agent
    repository:
      owner: nak-ventures
      name: homebrew-serversentry
    homepage: "https://serversentry.dev"
    description: "Agent for ServerSentry, a lightweight server monitoring platform."
    license: MIT
    skip_upload: auto
    extra_install: |
      (bin/"serversentry-agent-launcher").write <<~EOS
        #!/bin/bash
        set -a
        if [ -f "$HOME/.config/serversentry/serversentry-agent.env" ]; then
          source "$HOME/.config/serversentry/serversentry-agent.env"
        fi
        set +a
        exec #{bin}/serversentry-agent "$@"
      EOS
      (bin/"serversentry-agent-launcher").chmod 0755
    service: |
      run ["#{bin}/serversentry-agent-launcher"]
      log_path "#{Dir.home}/.cache/serversentry/serversentry-agent.log"
      error_log_path "#{Dir.home}/.cache/serversentry/serversentry-agent.log"
      keep_alive true
      restart_delay 5
      process_type :background

